<ion-content class="gradient-background ion-padding">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/logo.png" alt="App Logo" class="logo">
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input 
          formControlName="email" 
          type="email" 
          placeholder="Correo Electrónico" 
          class="input-with-icon"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </ion-input>
      </ion-item>

      <!-- Password Input -->
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input 
          formControlName="password" 
          type="password" 
          placeholder="Contraseña" 
          class="input-with-icon"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        </ion-input>
      </ion-item>

      <!-- Remember Me Checkbox -->
      <ion-item lines="none">
        <ion-checkbox formControlName="rememberMe" slot="start"></ion-checkbox>
        <ion-label>Recordarme</ion-label>
      </ion-item>

      <!-- Forgot Password Link -->
      <div class="ion-text-right ion-margin-top">
        <ion-button fill="clear" (click)="onForgotPassword()">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>

      <!-- Login Button -->
      <ion-button 
        expand="block" 
        color="primary" 
        type="submit" 
        class="full-width-button"
        [disabled]="loginForm.invalid">
        Iniciar Sesión
      </ion-button>

      <!-- Register Link -->
      <div class="ion-text-center ion-margin-top">
        <p>
          ¿No tienes cuenta? 
          <ion-button fill="clear" color="primary" (click)="onRegister()">
            Regístrate
          </ion-button>
        </p>
      </div>
    </form>
  </div>
</ion-content>
